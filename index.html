<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aku Ganteng?</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Warna gradasi futuristik */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Background semi-transparan */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;  /* Pastikan tidak ada outline saat tombol difokuskan */
        }
        #iyaBtn {
            background: #607D8B; /* Abu-abu kebiruan */
            color: white;
        }
        #tidakBtn {
            background: #B0BEC5; /* Abu-abu terang */
            color: white;
        }
        button:hover {
            transform: scale(1.1);
        }
        /* Menghapus semua efek saat tombol ditekan */
        button:active {
            transform: scale(1); /* Tidak ada perubahan ukuran saat ditekan */
            box-shadow: none;    /* Tidak ada bayangan */
        }
        /* Menghapus efek fokus yang terjadi setelah tombol ditekan */
        button:focus {
            outline: none; /* Menghilangkan outline saat tombol mendapatkan fokus */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aku ganteng gak?</h1>
        <button id="iyaBtn">Iya</button>
        <button id="tidakBtn">Tidak</button>
    </div>

    <script>
        const tidakBtn = document.getElementById("tidakBtn");
        const iyaBtn = document.getElementById("iyaBtn");

        // Fungsi untuk membuat tombol "Tidak" bergerak
        tidakBtn.addEventListener("click", function() {
            let randomX = Math.floor(Math.random() * (window.innerWidth - 100)); // Mengatur posisi acak pada sumbu X
            let randomY = Math.floor(Math.random() * (window.innerHeight - 50)); // Mengatur posisi acak pada sumbu Y
            tidakBtn.style.position = 'absolute';
            tidakBtn.style.left = randomX + 'px';
            tidakBtn.style.top = randomY + 'px';
        });

        // Fungsi untuk menampilkan pesan ketika "Iya" ditekan
        iyaBtn.addEventListener("click", function() {
            alert("Tkyu!");
        });
    </script>
</body>
</html>
